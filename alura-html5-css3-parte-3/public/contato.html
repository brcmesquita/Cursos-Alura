<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<div class="caixa">
		<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="produtos.html">Produtos</a></li>
				<li><a href="contato.html">Contato</a></li>
			</ul>
		</nav>
	</div>
</header>

<main>
	<form action="">
		<label for="ipt-nome-completo">Nome Completo</label>
		<input type="text" id="ipt-nome-completo" class="input-padrao" required>

		<label for="ipt-email">E-mail</label>
		<input type="email"
				id="ipt-email"
				class="input-padrao"
				required
				placeholder="seu_email@dominio.com">

		<label for="ipt-telefone">Telefone</label>
		<input type="tel"
			id="ipt-telefone"
			class="input-padrao"
			required
			placeholder="(00) 0000-0000">

		<label for="txt-mensagem">Mensagem</label>
		<textarea name="" id="txt-mensagem" cols="30" rows="10" class="input-padrao"></textarea>

		<fieldset>
			<legend>Como prefere o nosso contato?</legend>

			<label for="radio-email"><input type="radio" name="radio-contato" value="email" id="radio-email">E-mail</label>


			<label for="radio-telefone"><input type="radio" name="radio-contato" value="telefone" id="radio-telefone" >Telefone</label>


			<label for="radio-whatsapp"><input type="radio" name="radio-contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
		</fieldset>

		<fieldset>
			<legend>Qual horário prefere ser atendido?</legend>
			<select>
				<option value="manha">Manhã</option>
				<option value="tarde">Tarde</option>
				<option value="noite">Noite</option>
			</select>
		</fieldset>

		<label for="">
			<input type="checkbox" class="checkbox">
			Gostaria de receber nossas novidades por e-mail?</label>
		

		<input type="submit" value="Enviar formulário" class="enviar">
	</form>

	<table>
		<thead>
			<tr>
				<td>Dia</td>
				<td>Horário</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Segunda</td>
				<td>8h ~ 20h</td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td>8h ~ 20h</td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td>8h ~ 20h</td>
			</tr>
		</tbody>
	</table>
</main>

<footer>
	<img src="logo-branco.png" alt="Logo da Barbearia Alura">
	<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
</footer>

</body>
</html>
